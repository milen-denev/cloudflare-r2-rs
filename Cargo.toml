[package]
name = "cloudflare-r2-rs"
version = "0.6.1"
edition = "2021"
repository = "https://github.com/milen-denev/cloudflare-r2-rs"
license = "Apache-2.0"
keywords = ["cloudflare", "r2", "object-storage"]
authors = ["Milen Denev"]
description = "A package which provides dead simple APIs to work with Cloudflare R2."

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
aws-config = { version = "1.5.3", features = ["behavior-version-latest"] }
aws-sdk-s3 = "1.39.0"
once_cell = "1.19.0"
log = "0.4.22"
